<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: wheat;
            display: inline-block; /* 默认baseline对齐 */
            border: solid 1px white;
            vertical-align: middle;

            /* 和 height 相等，文本垂直居中 */
            line-height: 100px;
            text-align: center;
            font-size: 50px;

        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        // three status
        let pattern = [
            [0, 0, 0],
            [0, 1, 0],
            [0, 0, 0]
        ]

        let color = 2
        
        function show() {
            let board = document.getElementById("board")
            board.innerHTML = ""
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    let cell = document.createElement("div")
                    
                    cell.classList.add("cell")
                    cell.innerText = pattern[i][j] === 2 ? "❌" :
                                    pattern[i][j] === 1 ? "⭕️" : ""
                    
                    cell.addEventListener("click", () => move(i, j))
                    board.appendChild(cell)
                }
                board.appendChild(document.createElement("br"))
            }
        }

        // user move
        function move(i, j) {
            if ( pattern[i][j] === 0) {
                pattern[i][j] = color

                if (check(pattern, color)) {
                    alert(color === 1 ? "⭕️ winner" : "❌ winner")
                }
                color = 3 - color

                show()

                // if (willWin(pattern, color)) {
                //     console.log(color === 1 ? "⭕️ will winner" : "❌ will winner")
                // }
                computerMove()
            }
        }

        function computerMove() {
            let choice = bestChose(pattern, color)

            if (choice.point) {
                pattern[choice.point[0]][choice.point[1]] = color
            }

            if (check(pattern, color)) {
                console.log(color === 1 ? "⭕️  winner" : "❌  winner")
            }
            color = 3 - color
            show()
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern))
        }

        function check(pattern, color) {
            /* row */
            for(let i = 0; i < 3; i++) {
                let win = true
                for(let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return color
                }
            }

            /* column */
            for(let i = 0; i < 3; i++) {
                let win = true
                for(let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return color
                }
            }

            /* 斜列，横纵坐标相等 */
            {
                let win = true
                for(let i = 0; i < 3; i++) {
                    if (pattern[i][i] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return color
                }
            }

            /* 斜列，横纵坐标相加等于2 */
            {
                let win = true
                for(let i = 0; i < 3; i++) {
                    if (pattern[i][2-i] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return color
                }
            }
            return 0
        }


        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    // 如果当前位置已经落子了，继续找下一个没有落子的空白位置
                    if (pattern[i][j]) {
                        continue
                    }

                    // 在棋盘备份上修改，不影响真实棋盘
                    let tmp = clone(pattern)
                    tmp[i][j] = color
                    if (check(tmp, color)) {
                        // return true
                        // 将要赢的时候，返回会赢的那个位置
                        return [i,j]
                    }
                }
            }
            return null
        }

        /**
        * 策略：
        * 1. 赢
        * 2. 别输
        * 3. 不管对方怎么走，我都不会输
        * 己方最好的策略，是对方最差的策略
        * 
        * return:
        * point: 位置
        * result: 1 赢，0 平手，-1 输
        */

        function bestChose(pattern, color) {
            let p
            if (p = willWin(pattern, color)) {
                return {
                    point: p,
                    result: 1
                }
            }

            let result = -2
            let point = null

            outer:for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    if (pattern[i][j]) {
                        continue
                    }

                    let tmp = clone(pattern)
                    tmp[i][j] = color

                    // 己方下完之后，找对方最差的策略
                    let r = bestChose(tmp, 3 - color).result

                    if (-r > result) {
                        result = -r
                        point = [i, j]
                    }
                    if (result === 1) {
                        break outer
                    }
                }
            }
            return {
                point: point,
                result: point ? result : 0
            }
        }

        show()
    </script>
</body>
</html>
